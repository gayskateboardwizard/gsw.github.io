<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ye</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #303030; /* Dark Grey Background */
      color: white; /* White Text */
      font-family: 'Arial', sans-serif;
    }

    .retro-container {
      position: relative;
    }

    .retro-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .white-layer {
      background-color: white;
      opacity: 0.6; /* Adjust the opacity as needed */
    }

    .blue-layer {
      background-color: #4169E1; /* Royal Blue */
      opacity: 0.6; /* Adjust the opacity as needed */
    }

    .pink-layer {
      background-color: #FF69B4; /* Hot Pink */
      opacity: 0.6; /* Adjust the opacity as needed */
    }

    .yellow-layer {
      background-color: #FFFF00; /* Yellow */
      opacity: 0.6; /* Adjust the opacity as needed */
    }
  </style>
</head>
<body>
  <div class="retro-container">
    <div class="retro-layer white-layer"></div>
    <div class="retro-layer blue-layer"></div>
    <div class="retro-layer pink-layer"></div>
    <div class="retro-layer yellow-layer"></div>
    <div style="text-align: center; z-index: 1; position: relative;">
      <h1 style="font-weight: bold;">yea</h1>
      <p>lev</p>
    </div>
  </div>
</body>
</html>
