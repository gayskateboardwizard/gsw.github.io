<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev Constellation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #lev {
            color: white;
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            position: absolute;
        }

        .dot {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="lev">Lev</div>

    <script>
        const container = document.body;
        const levText = document.getElementById('lev');

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            container.appendChild(dot);
            return dot;
        }

        function updateDot(dot) {
            const size = Math.random() * 4 + 1;
            const brightness = Math.random();
            const position = Math.random() * window.innerWidth;

            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            dot.style.opacity = brightness;
            dot.style.left = position + 'px';
        }

        function moveDots() {
            const dots = document.querySelectorAll('.dot');

            dots.forEach(dot => {
                const leftValue = parseFloat(dot.style.left);
                dot.style.left = leftValue - 0.2 + 'px';

                if (leftValue < 0) {
                    updateDot(dot);
                    dot.style.left = window.innerWidth + 'px';
                }
            });

            requestAnimationFrame(moveDots);
        }

        // Initial dots
        for (let i = 0; i < 30; i++) {
            const dot = createDot();
            updateDot(dot);
        }

        moveDots();
    </script>
</body>
</html>
